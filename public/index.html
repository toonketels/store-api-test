<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>API index</title>
</head>
<body>

  <section id="container">
    <h1 id="title">Product List</h1>
    <section id="main">
    </section>
  </section>
  
  <script src="javascripts/jquery-1.7.2.js"></script>
  <script src="javascripts/underscore.js"></script>
  <script src="javascripts/backbone.js"></script>
  <script src="javascripts/mustache.js"></script>
  <script src="javascripts/app.js"></script>

  <!-- Mustache template -->
  <script type="text/template" id="product-template">
    <p><a href="/products/{{_id}}">{{title}}</a></p>
    <p>{{description}}</p>
    <p>ID: {{_id}}</p>
  </script>

  <script type="text/template" id="product-detail-template">
    <div class="product">
      <p>{{description}}</p>
      <p><a href="/list">Back to products listing</a></p>
    </div>
  </script>

</body>
</html>
