<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>API index</title>


  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>
<body>


  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Store</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/products/5013cd10d7086e7306000001">Promoted product</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="span12">
        <section id="container">
          <h1 id="title">Product List</h1>
          <section id="main">
          </section>
        </section>
      </div>
    </div>

  </div> <!-- /container -->


  
  <script src="javascripts/jquery-1.7.2.js"></script>
  <script src="javascripts/underscore.js"></script>
  <script src="javascripts/backbone.js"></script>
  <script src="javascripts/mustache.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="javascripts/app.js"></script>

  <!-- Mustache template -->
  <script type="text/template" id="product-template">
    <p><a href="/products/{{_id}}">{{title}}</a></p>
    <p>{{description}}</p>
    <p>ID: {{_id}}</p>
  </script>

  <script type="text/template" id="product-detail-template">
    <div class="product">
      <p>{{description}}</p>
      <p><a href="/list">Back to products listing</a></p>
    </div>
  </script>

</body>
</html>
